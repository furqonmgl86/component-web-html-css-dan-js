<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mff3 | Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="top">
          <span>Have an Account</span>
          <header>Login</header>
        </div>

        <div class="input-field">
          <input type="text" class="input" placeholder="Username" id="username" />
          <i class="bx bx-user"></i>
        </div>

        <div class="input-field">
          <input type="password" class="input" placeholder="Password" id="password" />
          <i class="bx bx-lock-alt"></i>
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="Login" id="login" />
        </div>

        <div class="two-col">
          <div class="one">
            <input type="checkbox" name="check" id="check" />
            <label for="check">Remember Me</label>
          </div>
          <div class="two">
            <label for=""><a href="#">Forgot Password</a></label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
