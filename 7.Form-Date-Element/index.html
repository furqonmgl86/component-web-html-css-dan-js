<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Date Element</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <h1>Date Picker</h1>
    <div class="trip-search-section">
      <div class="container">
        <div class="trip-search-inner">
          <div class="input-group">
            <label for="destination">Pilih Tujuan Anda</label>
            <input type="text" id="destination" placeholder="Masukan Tujuan" />
          </div>
          <div class="input-group">
            <label for="pack">Jumlah Pack</label>
            <input type="text" id="pack" placeholder="Jumlah Pack" />
          </div>
          <div class="input-group">
            <label for="tanggal_check_in">Tanggal Check In</label>
            <i class="far fa-calendar"></i>
            <input type="text" id="tanggal_check_in" placeholder="MM / DD / YY" />
          </div>
          <div class="input-group">
            <label for="tanggal_check_out">Tanggal Checkout</label>
            <i class="far fa-calendar"></i>
            <input type="text" id="tanggal_check_out" placeholder="MM / DD / YY" />
          </div>
          <div class="input-group">
            <!-- <label for="pack">Jumlah Pack</label> -->
            <input type="submit" id="pack" placeholder="Jumlah Pack" value="Mencari" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
